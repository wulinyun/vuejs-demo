apiVersion: v1
kind: Service
metadata:
  labels:
    name: docker-vuejs-demo-ingress
  name: docker-vuejs-demo-ingress
spec:
  ports:
    - port: 80
  selector:
    app: docker-vuejs-demo-ingress

---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: docker-vuejs-demo-ingress
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: docker-vuejs-demo-ingress
    spec:
      imagePullSecrets: 
      - name: landa-harbor-secret
      containers:
      - name: docker-vuejs-demo-ingress
        image: harbor.landaudev.com/demo/docker-vuejs-demo
        #image: harbor.k8s.landaudev.com/demo/docker-vuejs-demo
        ports:
        - containerPort: 80

---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: docker-vuejs-demo-ingress
spec:
  rules:
  - host: docker-vuejs-demo-ingress.k8s.landaudev.com
    http:
      paths:
      - path: /
        backend:
          serviceName: docker-vuejs-demo-ingress
          servicePort: 80

